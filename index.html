<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Map Displaying Nador City</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Mapbox -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="position-relative h-100 w-100">
        <div id='map'></div>
    </div>
    <script>
        // Mapbox Public Access Key
        mapboxgl.accessToken = 'pk.eyJ1IjoiYmFkcmVkZGluZTAwIiwiYSI6ImNsdzJ0cDJ1bTBtMnQyaW11NjBxczE3Z2kifQ.ockRcbgDpqVyMLsAv_tMgw';

        // Initializing Map
        var map = new mapboxgl.Map({
            // Map Container ID
            container: 'map',
            // Mapbox Style URL
            style: 'mapbox://styles/badreddine00/clwb8y9ii008z01pg0umkd2e3',
            zoom: 11, // Zoom level
            center: [-2.9280, 35.1740] // Nador city coordinates
        });

        // Adding navigation control on Map
        map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');

    </script>
</body>

</html>
